    <main>
      <div class="jumbotron">
        <h1 class="display-3">Cash Accounts</h1>
        <p id="cash-form-instructions" class="lead"></p>
        <div id="form-container" class="container">
          <!-- Form Card -->
          <div class="card">
            <div class="card-content">
              <span class="card-title">Add New Money Location</span>
              <form action="" class="col">
                <div class="row">
                  <!-- Form Fields -->
                  <div class="input-field col-sm-6">
                    <input type="text" placeholder="Enter Location" id="item-name">
                    <label for="item-name">Location</label>
                  </div>
                  <div class="input-field col-sm-6">
                    $<input type="number" placeholder="Add Amount" id="item-amount">
                    <label for="item-amount">Amount</label>
                  </div>
                  <!-- Form Buttons -->
                  <button id="add-btn" class="btn btn-outline-info">
                    <i class="fa fa-plus"></i> Add Money Location</button>
                  <button id="update-btn" class="btn btn-outline-warning">
                    <i class="fa fa-pencil-square-o"></i> Update Money</button>
                  <button id="delete-btn" class="btn btn-outline-danger">
                    <i class="fa fa-remove"></i> Delete Money Location</button>
                  <button id="back-btn" class="btn btn-outline-secondary right">
                    <i class="fa fa-chevron-circle-left"></i> Back</button>
                </div>
              </form>
            </div>
          </div>
          <hr class="my-4">
        </div>

        <div id="cash-table-header">
          <h2 class="white-text float-left">Cash Accounts</h2>
          <h3 class="center-align float-right">Cash on Hand:
            $<span id="total-amount">0.00</span></h3>
          <button id="cash-badge"
            class="badge badge-pill badge-primary float-right"><small>Set
            Warning Limits</small></button>
          </div>

        <!-- Cash Table -->
          <table class="table table-hover">
            <thead>
              <tr>
                <th class="lead" scope="col">Where</th>
                <th class="lead" scope="col">Amount</th>
                <th class="lead" scope="col">Recorded</th>
              </tr>
            </thead>
            <tbody id="cash-tbody">
            </tbody>
          </table>
          <div id="lower-cash-ctrl">
            <button id="add-tr-btn" class="btn btn-outline-success float-left">
              <i class="fa fa-plus"></i> Add a Money Row to Table</button>
            <button id="clear-all-btn" type="button"
              class="btn btn-outline-danger float-right">Purge Cash Accounts</button>
          </div>
        </div>

        <p class="lead">
          <a class="btn btn-primary btn-lg"
            href="#" role="button">Learn more</a>
        </p>
